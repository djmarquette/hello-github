<html lang="en" >
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
</head>
<body ng-app="app" ng-cloak>
  <div class="md-padding">
  <h3>Nested Tabs Demo</h3>
  <md-tabs md-dynamic-height md-stretch-tabs>
    <md-tab label="Top Level 1">
      <h3>Top Level 1 Content</h3>
      <div class="row">
            <md-input-container>
                <input type="text" 
                ng-model="name"
                placeholder="First Name"/>
                <h5>Hello {{name}}</h5>
            </md-input-container>
      </div>
    </md-tab>
    <md-tab label="Top Level 2">
      <h3>Top Level 2 Content</h3>
    </md-tab>
    <md-tab label="Top Level 3">
      <h3>Top Level 3 Content</h3>
      <md-tabs md-dynamic-height md-stretch-tabs style="padding-left: 5em;">
        <md-tab label="Sub-Level 1">
          <h4>Sub-Level 1 Content</h4>
        </md-tab>
        <md-tab label="Sub-Level 2">
          <h4>Sub-Level 2 Content</h4>
        </md-tab>
        <md-tab label="Sub-Level 3">
          <h4>Sub-Level 3 Content</h4>
        </md-tab>
      </md-tabs>
    </md-tab>
  </md-tabs>
</div>

  <!-- Angular Material requires Angular.js Libraries -->
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>

  <!-- Angular Material Library -->
  <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>

  <!-- Your application bootstrap  -->
  <script type="text/javascript">
    angular.module('app', ['ngMaterial']);
  </script>

</body>
</html>
